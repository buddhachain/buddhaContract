syntax = "proto3";
option optimize_for = LITE_RUNTIME;


//抵押表
message Guaranty {
    string accountid    = 1; //账户id，唯一
    int64  amount       = 2; //抵押额
}

//日志表
message Log {
    string id           = 1; //日志id，唯一
    string accountid    = 2; //账户id
    int64  opttype      = 3; //操作类型，1抵押，2赎回，3售出
    int64  amount       = 4; //抵押额
    string timestamp    = 5; //操作时间
}
