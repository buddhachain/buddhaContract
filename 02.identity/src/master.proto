syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package identity;

message Master {
    string id           = 1; //法师id，唯一
    string head_photo   = 2; //头像哈希
    string buddhist_name= 3; //法号
    string sect         = 4; //宗派
    string creditcode   = 5; //社会信用代码，登记编号，唯一
    string proof        = 6; //登记证hash，唯一
    bool   approved     = 7; //是否已经批准法师，0尚未批准，1已经批准
}
