syntax = "proto3";
option optimize_for = LITE_RUNTIME;

message Master {
    string id           = 1; //法师id，唯一
    string buddhist_name= 2; //法号
    string sect         = 3; //宗派
    string creditcode   = 4; //社会信用代码，登记编号，唯一
    string proof        = 5; //登记证hash，唯一
    bool   approved     = 6; //是否已经批准法师，0尚未批准，1已经批准
}
