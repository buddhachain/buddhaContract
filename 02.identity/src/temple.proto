syntax = "proto3";
option optimize_for = LITE_RUNTIME;

message Temple {
    string id           = 1; //寺院id，唯一
    string unit         = 2; //寺院单位名称，唯一
    string creditcode   = 3; //社会信用代码，登记编号，唯一
    string address      = 4; //寺院地址，唯一
    string sect         = 5; //宗派
    string proof        = 6; //登记证hash，唯一
    bool   approved     = 7; //是否已经批准法师，0尚未批准，1已经批准
}
